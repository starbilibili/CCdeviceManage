buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {url 'http://nexus.vitalchem.com:8081/repository/maven-public/'}
    }
    dependencies{
        classpath 'org.akhikhl.gretty:gretty:1.2.4'
    }
}
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven {url 'http://nexus.vitalchem.com:8081/repository/maven-public/'}
}

tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        sourceCompatibility = JavaVersion.VERSION_1_8
}

def jarPath = 'E:/git_project/kd_mservice/lib'
def trd = "$jarPath/trd"
def bos = "$jarPath/bos"
def biz = "$jarPath/biz"
def cus = "$jarPath/cus"
def dep = 'lib'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    
    
    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    // compile 'fr.opensagres.xdocreport:fr.opensagres.poi.xwpf.converter.pdf:2.0.2'
    // compile 'org.apache.poi:poi-ooxml:3.1.7:'
    
    compile fileTree(dir: bos, include: '*.jar')
    compile fileTree(dir: trd, include: '*.jar')
    compile fileTree(dir: biz, include: '*.jar')
    compile fileTree(dir: cus, include: '*.jar')
    compile fileTree(dir: dep, include: '*.jar')
    
    //implementation 'org.apache.commons:commons-math3:3.6.1'
    //implementation 'com.google.guava:guava:28.2-jre'
    //implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.17.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile project(':vitalchem-common-utils')
    compile project(':vitalchem-sample')
//    compile project(':vitalchem-sys-saptools')
//    compile project(':vitalchem-crm-zoho')
}

test {
    useJUnitPlatform()
}

